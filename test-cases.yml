    Проверка на наличие мобильной версии сайта
  requirement: |
    Сайт должен открываться на мобильных устройствах. Должен быть оптимизирован для просмотра с мобильных устройств
  prerequisites: |
    Открыта страница интернет магазина в DevTools на таких устройствах как "Samsung Galaxy s8", "Iphone XR", "Iphone 14 pro max", "Google pixel 7"
  test-data: |
    Тестовые данные
    Как пример выбраны устройства 
    - "Samsung Galaxy s8"
    - "Iphone XR"
    - "Iphone 14 pro max"
    - "Google pixel 7
  steps:
    - Проверяем на всех ли устройствах корректно открывается сайт интернет магазина
  expected-result: |
    Сайт должен быть оптимизирован для корректного просмотра с любых выбранных устройствах
