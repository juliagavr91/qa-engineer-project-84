- summary: |
    Сайт должен быть безопасным и защищать данные пользователя
  requirement: |
    Все данные, которые передаются от клиента на сервер, должны передаваться не в открытом, а в зашифрованном виде "HTTPS"
  prerequisites: |
     Открыта страница интернет магазина
  test-data: |
    Смотрим на адресную строку. Тип протокола должен быть "HTTPS"
    https://hexlet-products-store.vercel.app
  steps:
    - Открываем "DevTools" 
    - Находим вкладку "Network" и перезагрузить страницу
    - Смотрим на статус кода "Status Code"
  expected-result: |
    Статус кода должен быть "200 OK" - означает что данные получены без ошибок
