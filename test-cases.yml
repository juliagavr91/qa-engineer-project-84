- summary: |
    Возможность искать товары по категории
  requirement: |
    При успешном распределении товаров по категориям, товары должны правильно распределится по категорям "beauty", "fragrances", "furniture", "groceries".
  prerequisites: |
    Открыта страница интернет магазина
  test-data: |
    - Выбираем категорию, например "beauty"
  steps:
    - Проверяем все ли товары подходят под категорию "beauty"
    - Далее по очереди выбираем другую категорию и проверяем правильно ли распределены товары по категориям
  expected-result: |
    Все товары в интернет магазине должны быть распределены по нужным категориям 
    - В категории "beauty" должны находится косметические продукты
    - В категории "fragrances" должны находится парфюмерные продукты
    - В категории "furniture" вся мебель
    - В категории "groceries" продукты питания
