- summary: |
    При выборе русского языка не менятся язык описания товара
  environment: |
    https://hexlet-products-store.vercel.app
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app
    2. Нажать кнопку "Language"
    3. Выбор языка "Russian"
  expected-result: |
    На странице интернет магазина при выборе языка Русский,весь сайт должен автоматически переходить на русский язык
  actual-result: |
    На странице интернет магазина при выборе русского языка, описание товара остается неизменным т.е. описание товара на английском языке

- summary: |
    При обновлении страницы интернет магазина,если основной язык выбран русский,то он автоматически меняется на английский язык
  environment: |
    https://hexlet-products-store.vercel.app
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app
    2. Нажать кнопку "Обновить"
  expected-result: |
    На странице интернет магазина если выбран русский язык как основной язык, то после обновления ничего не должно меняться
  actual-result: |
    После обновления страницы автоматически меняется выбранный русский язык на английский

- summary: |
    Продукты в интернет магазине нельзя отфильтровать по производителю
  environment: |
    https://hexlet-products-store.vercel.app
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app
    2. Проверить можно ли найти продукты питания по производителю
  expected-result: |
    На странице интернет магазина можно по производителю отфильтровать и найти любой товар в наличии
  actual-result: |
    На выбор представлены производители только косметики, мебели и ароматов. Отфильтровать продукты питания по производителю нельзя

- summary: |
    Нельзя найти любой товар по производителю или по ключему слову в интернет магазине, не переходя на страницы дальше
  environment: |
    https://hexlet-products-store.vercel.app
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app
    2. Перейти на 4 старницу интернет магазина в поисковике набрать "Apple"
  expected-result: |
    Должны были появиться все товары фирмы "Apple" которые есть в интернет магазине
  actual-result: |
    Отображаются лишь те товары "Apple" которые есть именно на этой странице 

- summary: |
    Если убрать галочку "В наличии" исчезают все товары данного интеренет магазина
  environment: |
    https://hexlet-products-store.vercel.app
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app
    2. Убрать галочку "В наличии"
  expected-result: |
    Должны были отображаться все товары,даже те которых нет в наличии
  actual-result: |
    Исчезают все товары интернет магазина

    
