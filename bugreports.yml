---
- summary: |
    При выборе русского языка не менятся язык описания товара
  environment: |
    https://hexlet-products-store.vercel.app
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app
    2. Нажать кнопку "Language"
    3. Выбор языка "Russian"
  expected-result: |
    На странице интернет магазина при выборе языка Русский,весь сайт должен автоматически переходить на русский язык
  actual-result: |
    На странице интернет магазина при выборе русского языка, описание товара остается неизменным т.е. описание товара на английском языке

- summary: |
    При обновлении страницы интернет магазина,если основной язык выбран русский,то он автоматически меняется на английский язык
  environment: |
    https://hexlet-products-store.vercel.app
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app
    2. Нажать кнопку "Обновить"
  expected-result: |
    На странице интернет магазина если выбран русский язык как основной язык, то после обновления ничего не должно меняться
  actual-result: |
    После обновления страницы автоматически меняется выбранный русский язык на английский

- summary: |
    Продукты в интернет магазине нельзя отфильтровать по производителю
  environment: |
    https://hexlet-products-store.vercel.app
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app
    2. Проверить можно ли найти продукты питания по производителю
  expected-result: |
    На странице интернет магазина можно по производителю отфильтровать и найти любой товар в наличии
  actual-result: |
    На выбор представлены производители только косметики, мебели и ароматов. Отфильтровать продукты питания по производителю нельзя

- summary: |
    Нельзя найти любой товар по производителю или по ключему слову в интернет магазине, не переходя на страницы дальше
  environment: |
    https://hexlet-products-store.vercel.app
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app
    2. Перейти на 4 старницу интернет магазина в поисковике набрать "Apple"
  expected-result: |
    Должны были появиться все товары фирмы "Apple" которые есть в интернет магазине
  actual-result: |
    Отображаются лишь те товары "Apple" которые есть именно на этой странице 

- summary: |
    Если убрать галочку "В наличии" исчезают все товары данного интеренет магазина
  environment: |
    https://hexlet-products-store.vercel.app
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app
    2. Убрать галочку "В наличии"
  expected-result: |
    Должны были отображаться все товары,даже те которых нет в наличии
  actual-result: |
    Исчезают все товары интернет магазина

- summary: |
    Добавление разных товаров в корзину
  environment: |
    https://hexlet-products-store.vercel.app
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app
    2. Добавить 4 разных товара в корзину
    3. Открыть корзину
    4. Проверить все ли выбранные товары корректно отображены в корзине
  expected-result: |
    При добавлении разных товаров в корзину, все должно отображаться ровно и корректно
  actual-result: |
    После добавления разных товаров в корзину столбец с количеством добавленных товаров оттображается некорректно, не в один столбец

- summary: |
    Оформление заказа
  environment: |
    https://hexlet-products-store.vercel.app
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app
    2. Добавить любой товар в корзину
    3. Перейти в корзину 
    4. Нажать кнопку "Оформить заказ"
  expected-result: |
    После нажатия кнопки "Оформить заказ" должно выходить модальное окно "Заказ успешно оформлен"
  actual-result: |
    При оформлении заказа после нажатия кнопки "Оформить заказ" выходит неккоректное сообщение "Заказ успешно формлен"
    Не работает кнопка "Х" в модальном окне

- summary: |
    Проверка на исходящие запросы при оформлении заказа
  environment: |
    https://hexlet-products-store.vercel.app
  steps-to-reproduce: |
    1. Зайти на страницу интернет магазина 
    2. Добавить любой товар в корзину
    3. Перейти в корзину 
    4. Открыть DevTools  и вкладку Network
    5. Нажать кнопку "Оформить заказ"
    6. Посмотреть на статус кода запроса
  expected-result: |
    После нажатия кнопки "Оформить заказ" статус кода при успешной отправке запроса должен быть "200 OK" - означает что данные получены без ошибок
  actual-result: |
    При оформлении заказа после нажатия кнопки "Оформить заказ" статус кода "500"

- summary: |
    Переход на страницу оплаты
  environment: |
    https://hexlet-products-store.vercel.app
  steps-to-reproduce: |
    1. Зайти на страницу интернет магазина
    2. Добавить товар в корзину
    3. Перейти в корзину 
    4. Нажать кнопку "Оформить заказ"
    5. Выходить модальное окно "Заказ успешно формлен"
  expected-result: |
    После нажатия кнопки "Оформить заказ" должен быть переход на страницу оплаты
  actual-result: |
    После выхода модального окна не открывается страница оплаты заказа

- summary: |
    Сайт доступен не на всех различных
  environment: |
    https://hexlet-products-store.vercel.app
  steps-to-reproduce: |
    1. Зайти на страницу интернет магазина
    2. Открыть DevTools и вкладку Toggle device toolbar
    3. Проверить на доступность с данных устройств:
    - "Samsung Galaxy s8"
    - "Iphone XR"
    - "Iphone 14 pro max"
    - "Google pixel 7
    - "Galaxy Tab S4"
    - "Ipad pro"
  expected-result: |
     Интернет магазин должен корректно отображаться во всех выбранных устройствах
  actual-result: |
     Корректно отображается только в "Galaxy Tab S4" и "Ipad pro",на всех остальных устройствах текст и кнопки не помещаются в заданные рамки и выходят на его пределы
     На мобильных устройствах отображается не корректно

    
    



    
